  <script>
  
  // When mouse hovers on a paper title, expand
    
  function handleTouchStart(event) {
        // Store coords when a touch starts
        this.startX = event.touches[0].clientX;
        this.startY = event.touches[0].clientY;
        this.isTap = true;
    }
    
  function handleTouchMove(event) {
      // Distance moved during touch
      var dx = event.touches[0].clientX-this.startX;
      var dy = event.touches[0].clientY-this.startY;
      var dist = dx**2+dy**2;
      // If touch moves significantly, consider it a scroll
      if (dist > 100) {
          this.isTap = false;
      }
  }
    
  function expandOnHover(event){
      // Don't handle click events on links
      if (event.target.tagName === "A"){
          return true;
      }
  
      // Only expand if it was a tap (on mobile) or mouse click
      if (this.isTap || typeof this.isTap === 'undefined') {
          event.preventDefault();
          // Expand to show description, links etc. on hover
          this.classList.toggle("active");
          var panel = this.querySelector(".summary");
          if (panel.style.maxHeight) {
              // collapse if already expanded
              panel.style.maxHeight = null;
          } else {
              // expand if currently collapsed
              // add some extra px to avoid border of coloured links being cut off - scrollheight rounds to nearest int
              // don't add too many extra pixels - this makes the animation go too quickly (as if it's expanding further in the same time)
              panel.style.maxHeight = panel.scrollHeight + 5 + "px";
          }
      }
  }
    
  
  // Bind expand function to hover (pc) and touch (mobile) events for all papers
  
  var papers = document.querySelectorAll(".paper");
  for (var i = 0; i < papers.length; i++) {
      // Mouse events
      papers[i].addEventListener("mouseenter", expandOnHover);
      papers[i].addEventListener("mouseleave", expandOnHover);
      // Touchscreen events
      papers[i].addEventListener("touchstart", handleTouchStart);
      papers[i].addEventListener("touchmove", handleTouchMove);
      papers[i].addEventListener("touchend", expandOnHover);
  }
  
  
  // Highlight research nav link corresponding to the current section of the page in view
  
  const sections = document.querySelectorAll("div.research-section");
  
  function navHighlighter() {
    const mediaQueryString = "(max-width: 600px)";
    const onMobile = window.matchMedia(mediaQueryString).matches;
    const activeLink = document.querySelector(".research-nav li.active");
    // Current scroll position
    const scrollY = window.pageYOffset;
    // scrolled to (or near enough to) bottom of page?
    const atBottomOfPage = (window.scrollTop + window.height) > document.body.offsetHeight - 50;
    
    if (researchNavExpanded && onMobile) {
      // don't do anything if the nav is expanded - should show all elements and not highlight anything
      return;
    }
  
    if (atBottomOfPage) {
      // at bottom of page, so bottom-most section in view. highlight link corresponding to last section.
      const lastSection = sections[sections.length - 1];
      const sectionId = lastSection.getAttribute("id");
      const lastLink = document.querySelector(".research-nav li[data-ref=" + sectionId + "]");
      const alreadyActive = (lastLink === activeLink);
      if (!alreadyActive){
        // at bottom of page, bottom-most section's link not active
        lastLink.classList.add("active");
        activeLink.classList.remove("active");
        if (onMobile) {
          currentLink.style.display = "block";
          activeLink.style.display = "none";
        }
      }
      return;
    }
      
    for (var i = 0; i < sections.length; i++){
      const current = sections[i];
      const sectionHeight = current.offsetHeight;
      const sectionTop = current.offsetTop - 100;
      const sectionId = current.getAttribute("id");
          
      // the nav link for current section
      const currentLink = document.querySelector(".research-nav li[data-ref=" + sectionId + "]");
      // scroll position in current section?
      const scrollInSection = (scrollY > sectionTop) && (scrollY <= (sectionTop + sectionHeight) );
      // link already active?
      const alreadyActive = (currentLink === activeLink);
      
  
      if (scrollInSection && !alreadyActive){
        currentLink.classList.add("active");
        activeLink.classList.remove("active");
        if (onMobile) {
          currentLink.style.display = "block";
          activeLink.style.display = "none";
        }
        // have found the section scrolled to, so can stop iterating through sections
        break;
      }
    };
  }
  
  // Make sure research nav goes back to showing all items when window size increases
  const mql = window.matchMedia("(min-width: 600px)");
    
  mql.onchange = (e) => {
    if (e.matches) {
      // window wider than 600px
      onWindowExpand();
    } else {
      // window narrower than 600px
      onWindowContract();
    }
  };
  
  
  // Handle carets to collapse and expand research nav
  
  var researchNavExpanded = false;
  
  function showAllResearchNavItems() {
    const items = document.querySelectorAll(".research-nav li");
    for (var i = 0; i < items.length; i++) {
      items[i].style.display = "block";
    }
  }
  
  function hideAllResearchNavItems() {
    const items = document.querySelectorAll(".research-nav li");
    for (var i = 0; i < items.length; i++) {
      items[i].style.display = "none";
    }
    researchNavExpanded = false;
  }
  
  const upCaret = document.querySelector(".research-nav .fa-caret-up");
  const downCaret = document.querySelector(".research-nav .fa-caret-down");
  
  function expandResearchNav() {
    var mediaQueryString = "(max-width: 600px)";
    smallWindow = window.matchMedia(mediaQueryString).matches;
    if (smallWindow) {
      showAllResearchNavItems();
      upCaret.style.display = "block";
      downCaret.style.display = "none";
      researchNavExpanded = true;
    }
  }
  
  function collapseResearchNav() {
    var mediaQueryString = "(max-width: 600px)";
    smallWindow = window.matchMedia(mediaQueryString).matches;
    if (smallWindow) {
      hideAllResearchNavItems();
      const currentlyActive = document.querySelector(".research-nav li.active");
      currentlyActive.style.display = "block";
      upCaret.style.display = "none";
      downCaret.style.display = "block";
      researchNavExpanded = false;
    }
  }
  
  function onResearchLinkClick() {
    var mediaQueryString = "(max-width: 600px)";
    smallWindow = window.matchMedia(mediaQueryString).matches;
    if (smallWindow) {collapseResearchNav();}
  }
  
  function onWindowContract() {
    collapseResearchNav();
    downCaret.style.display = "block";
  }
  
  function onWindowExpand() {
    showAllResearchNavItems();
    upCaret.style.display = "none";
    downCaret.style.display = "none";
  }
  
  </script>
  
  </html>
